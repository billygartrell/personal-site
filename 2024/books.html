    <!-- Handbars Inclusion / Template -->
    <script src="../js/vendor/handlebars-v4.7.6.js"></script>
    <script id="book-template" type="text/x-handlebars-template">
      {{#each info}}
      <!-- Entry -->
      <tr>
        <td>{{number}}</td>
        <td class="td-title">{{title}}<span class="detail"><br class="d-lg d-xl-none">{{author}} ({{year}})</span></td>
        <td><span class="tag {{status}}">{{status}}</span></td>
        <td><span class="tag red-filter"><img src="../img/2023/{{genre}}-icon.svg"> {{genre}}</span></td>
        <td><img class="rating red-filter" src="../img/2023/{{star}}.svg"><span class="mobile-rating">{{star}} <img class="red-filter" src="../img/2023/star.svg" ></span></td>
      </tr>
      <i class="bi bi-star-fill"></i>
      <tr>
        <td class="description" colspan="5">{{comment}}</td>
      </tr>
      {{/each}}
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L941PEQFK3"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-L941PEQFK3');
    </script>
