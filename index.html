<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <title>Billy Gartrell</title>
  </head>
  <body>
    <div class="container header">
      <h1>Hi there.</h1>
      <p class="descriptor">I'm Billy. Working on a new site. 
        <a href="https://www.instagram.com/billygartrell/" target="_blanl" title="Instagram">Sometimes on Instagram</a>. 
        <a href="https://twitter.com/billygartrell" title="Twitter" target="_blank">Currently sick of Twitter</a>. 
        <a href="#" onclick="showPaladin()" >Former paladin</a>. <img id="paladin-sprite" src="img/sprite-animation.gif"></p>
    </div>

    <div class="container">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
    <script>

      //Random Color Generator
      const colors = randomColor({
        count: 3,
        luminosity: 'dark'
        });

      document.querySelector(".descriptor a:nth-child(1)")
        .style.color = colors[0];

      document.querySelector(".descriptor a:nth-child(2)")
        .style.color = colors[1];

      document.querySelector(".descriptor a:nth-child(3)")
        .style.color = colors[2];

      //Paladin Show Script
      function showPaladin() {
        document.getElementById("paladin-sprite").style.display = "inline-block";
      }
        
    </script>
  </body>
</html>
