<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="css/links.css" rel="stylesheet">

    <title>Billy Gartrell's Links</title>
  </head>

  <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L941PEQFK3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L941PEQFK3');
    </script>

  <body>

    <!-- Site Container-->
    <div class="container p-4">

        <!-- Intro Area -->
        <div class="intro-info">
            <img src="img/computer.png" class="img-fluid p-4" alt="Sketchy illustration of an old CRT computer, keyboard, and mouse.">
            <p>here are some projects i'm working&nbsp;on:</p>
        </div>

        <!-- Links -->
        <div id="links">

            <!-- 2022 Year In Review -->
            <div class="item">
                <!-- Category Icon -->
                <div class="category-icon">
                    <i class="bi bi-star-fill"></i>
                </div>
                <!-- Link Single-->
                <div class="link-info">
                    <a href="2022-review.html" title="2022 year in review" target="_blank"><button>2022 year in review</button></a>
                </div>
            </div>
        
            <!-- Divider -->
            <div class="divider">
                <p>other stuff:</p>
            </div>

            <!-- Keep Me Warm -->
            <div class="item">
                <div class="category-icon">
                    <i class="bi bi-music-note-beamed"></i>
                </div>

                <!-- Link Info -->
                <div class="link-info">
                    <p>keep me warm<br>
                    <span class="descriptor">(my new pop song with atlas jack)</span></p>
                </div>
                <!-- Link Group -->
                <div class="row g-0 link-group">
                    <!-- Link -->
                    <div class="col link-border">
                        <a href="https://open.spotify.com/track/3vBN2hT4TaPg59hCY80LN4?si=de802e4a57f544d4" title="Spotify Song Link" target="_blank"><button><i class="bi bi-spotify"></i> spotify</button></a>
                    </div>
                    <!-- Link-->
                    <div class="col">
                        <a href="https://music.apple.com/us/album/keep-me-warm-feat-billy-gartrell/1637932833?i=1637932834" title="Apple Music Song Link" target="_blank"><button><i class="bi bi-apple"></i> music</button></a>
                    </div>
                </div>
            </div>

            <!-- Illustration -->

            <div class="item">
                <div class="category-icon">
                    <i class="bi bi-pen-fill"></i>                    
                </div>
                <!-- Link -->
                <div class="link-info">
                    <a href="https://www.billygartrell.com" title="Illustration" target="_blank"><button>illustration</button></a>
                </div>
            </div>

            <!-- Worries -->
            <div class="item">
                <div class="category-icon">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <div class="link-info">
                    <p>worries<br><span class="descriptor">(indie punk for over 10 years)</span></p>
                </div>
                <div class="row g-0 link-group">
                    <div class="col link-border">
                        <a href="https://open.spotify.com/artist/3AzjK40JembVLZUh90slUW?si=ASfsDWevTQOMg8cKmyALqg" title="Spotify" target="_blank"><button><i class="bi bi-spotify"></i></button></a>
                    </div>
                    <div class="col link-border">
                        <a href="https://music.apple.com/us/artist/worries/987922983" title="Apple Music" target="_blank"><button><i class="bi bi-apple"></i></button></a>
                    </div>
                    <div class="col">
                        <a href="https://worries.bandcamp.com/" title="Bandcamp" target="_blank"><button><img src="img/bandcamp.svg" height="20px" width="20px"></button></a>
                    </div>
                </div>
            </div>
                
            
        </div>
    </div>
    
              
    <!-- Optional JavaScript -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
