<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="css/links.css" rel="stylesheet">

    <title>Billy Gartrell's Links</title>
  </head>

  <body>

    <div class="container p-4">
        <!-- Intro Area -->
        <div id="intro-info" class="container" style="margin-bottom:32px;">
            <img src="img/computer.png" class="img-fluid p-4" alt="Sketchy illustration of an old CRT computer, keyboard, and mouse.">
            <p class="text-center">here are some projects i'm working&nbsp;on:</p>
        </div>

        <!-- Links -->
        <div id="links" class="container text-center">

            <!-- 2022 Year In Review -->
            <div class="link-container">
                <div class="category">
                    <i class="bi bi-star-fill"></i>
                </div>
                <a href="2022-review.html" title="2022 year in review" target="_blank"><button>2022 year in review</button></a>
            </div>
        
            <!-- Divider -->

            <div class="divider">
                <p>other stuff:</p>
            </div>

            <!-- Keep Me Warm -->
            <div class="link-container">
                <div class="category">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <div style="padding:20px;">
                    <p style="margin:0; padding:0;">keep me warm<br>
                    <span class="descriptor">(my new pop song with atlas jack)</span></p>
                </div>
                <div class="row g-0" style="border-top:1px solid black">
                    <div class="col" style="border-right:1px solid black;">
                        <a href="https://open.spotify.com/track/3vBN2hT4TaPg59hCY80LN4?si=de802e4a57f544d4" title="Spotify Song Link" target="_blank"><button><i class="bi bi-spotify"></i> spotify</button></a>
                    </div>
                    <div class="col">
                        <a href="https://music.apple.com/us/album/keep-me-warm-feat-billy-gartrell/1637932833?i=1637932834" title="Apple Music Song Link" target="_blank"><button><i class="bi bi-apple"></i> music</button></a>
                    </div>
                </div>
            </div>

            <!-- Illustration -->

            <div class="link-container">
                <div class="category">
                    <i class="bi bi-pen-fill"></i>                    
                </div>
                <div class="row g-0">
                    <a href="https://www.billygartrell.com" title="Illustration" target="_blank"><button>illustration</button></a>
                </div>
            </div>

            <!-- Worries -->
            <div class="link-container">
                <div class="category">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <div style="padding:20px;">
                    <p style="margin:0; padding:0;">worries<br><span class="descriptor">(indie punk for over 10 years)</span></p>
                </div>
                <div class="row g-0" style="border-top:1px solid black">
                    <div class="col" style="border-right:1px solid black;">
                        <a href="https://open.spotify.com/artist/3AzjK40JembVLZUh90slUW?si=ASfsDWevTQOMg8cKmyALqg" title="Spotify" target="_blank"><button><i class="bi bi-spotify"></i></button></a>
                    </div>
                    <div class="col" style="border-right:1px solid black;">
                        <a href="https://music.apple.com/us/artist/worries/987922983" title="Apple Music" target="_blank"><button><i class="bi bi-apple"></i></button></a>
                    </div>
                    <div class="col">
                        <a href="https://worries.bandcamp.com/" title="Bandcamp" target="_blank"><button><img src="img/bandcamp.svg" height="20px" width="20px"></button></a>
                    </div>
                </div>
            </div>
                
            
        </div>
    </div>
