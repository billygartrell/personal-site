<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Worries - Show History</title>

    <!-- Handbars Inclusion -->
    <script src="js/vendor/handlebars-v4.7.6.js"></script>
    <script id="show-template" type="text/x-handlebars-template">
      {{#each info}}
      <div class="row show-info">
        <div class="show-date col-md-2">
          {{date}}
        </div>
        <div class="show-city col-md-2">
          {{city}}
        </div>
        <div class="show-venue col-md-3">
          {{venue}}
        </div>
        <div class="show-artists col-md-5">
          {{artists}}<br class="d-block d-sm-none">
          {{#if url}}
          <button data-toggle="modal" data-target="#flyer-modal"><img class="icon" src="img/attachment.svg"></button>
          {{/if}}
        </div>
        <div class="show-image-url d-none">
          {{url}}
        </div>
      </div>
      {{/each}}
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Main Container -->
    <div id="main-content" class="container">

      <!-- Start of shows. Broken down by each date. -->
      <div id="show-list" class="container">

      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- Handlebars Template Handling -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="js/movies.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
